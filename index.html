<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-widdth,initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <title>Instagram</title>
</head>

<body>

    <div class="container-imagens">
        <img src="./src/img/cleularFundo.png" class="img-celular">
        <img src="./src/img/tifaniElevation.png" class="imagem-celular">
        <img src="./src/img/crisElevation2.png" class="imagem-celular" id="troca-imagem">
    </div>

    <div class="container-itens">
        <div class="container-form">
            <img src="./src/img/insta-logo.png" class="insta-logo">
            
            <input placeholder="Telefone, nome de usuário ou email">
            <input placeholder="Senha">

            <button>Entrar</button>

            <a class="login-facebook">Entrar com o Facebook</a>
            <a class="esqueceu-senha">Esqueceu a senha?</a>
        </div>

        <div class="container-cadastro">
            <p class="paragrafo-conta">Não tem uma conta?</p><a class="link-cadastro">Cadastrar-se</a>
        </div>

        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="container-app">
            <a href="https://apps.apple.com/br/app/instagram/id389801252"><img src="./src/img/ios.png" alt="logo do ios" class="logo-app"></a>
           <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"><img src="./src/img/google.png" alt="logo do Google" class="logo-app"></a> 
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
